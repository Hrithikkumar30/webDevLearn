<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Basic</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap-5.1.3-dist/css/bootstrap.css">
</head>
<body>
    <h1>Basic of Bootstrap</h1>
    <div class = "container">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <!-- inline form -->
    <div class="container-fluid">
        <form class="form-inline">
          <label for="inlineFormEmail" class="m-2">Email</label>
          <input type="email" class="form-control m-2" id="inlineFormEmail">
          <label for="inlineFormPassword" class="m-2">Password</label>
          <input type="password" class="form-control m-2" id="inlineFormPassword">
          <div class="form-check m-2">
            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
            <label class="form-check-label" for="inlineFormCheck">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary m-2">Submit</button>
        </form>
      </div>
    
    
</body>
</html>
